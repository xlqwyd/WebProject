                                    <div class="card-body">
                                        <form>
                                            
                                        
                                            

                                            

                                            <div class="form-group">
                                                <label class="Extra Extra large mb-1">0. 참가자 유형</label><!--
                                                <input class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address" />-->
                                                <form action='a.jsp'>
                                                    
                                                        
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Existing" value='exist'/>
                                                            <label class="form-check-label" for="Existing">
                                                              기존 참가자
                                                            </label>
                                                          </div>
                                                          <div class="form-check">
                                                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="Newperson" value='new'/>
                                                            <label class="form-check-label" for="Newperson">
                                                              신규 참가자
                                                            </label>
                                                          </div>
                                                    
                                                    <!--<button type="button" class="btn btn-outline-primary btn-sm">초기화</button>-->
                                                
                                                </form>
                                            </div>

                                            <label for="AssignmentNum" class="form-label">1. 배정번호</label>
                                                <input type="number" id="AssignmentNum" class="form-control">
                                                <div id="passwordHelpBlock" class="form-text">
                                            
                                            </div>
                                            

                                            <div class="mb-3">
                                                <label for="area1" class="form-label">2. 측정지</label>

                                              <div class="mb-3">

                                                <input type="text" id="phone" class="form-control" placeholder="예) 010-12xx-34xx ">
                                              </div>

                                              <div class="mb-3">
                                                <label for="Temperatures" class="form-label">5. 기온</label>
                                                <input type="number" id="Temperatures" class="form-control" placeholder="예) 30 ">
                                              </div>

                                              <div class="form-group">
                                              <form action='b.jsp'>
                                                <label class="Extra Extra large mb-1">6. 측정 당시 기상상태</label>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" id="Sunny" name="weather" checked>
                                                <input class="form-check-input" type="radio" id="Sunny" name="weather">

                                                  맑음
                                                </label>
                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" id="cloudandblur" name="weather">

                                              <div class="form-check">

                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" id="strong rain" name="weather">

                                                 콘크리트 바닥

                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="surface" id="soil" >

                                              <div class="form-check">

                                              <div class="form-check">

                                                </label>
                                              </div>
                                              </div>

                                              <label class="Extra Extra large mb-1">7-2. 측정 장소 지면 상태2</label>

                                                <input class="form-check-input" type="radio" name="surface2" id="rainy">

                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="surface2" id="nothing" >

                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="traffic" id="few">

                                              </div>
                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="traffic" id="normal" >

                                                  보통

                                              </div><div class="form-check">
                                                <input class="form-check-input" type="radio" name="traffic" id="busy">

                                              <div class="form-check">
                                                <input class="form-check-input" type="radio" name="traffic" id="noroad" >
                                                <label class="form-check-label" for="noroad">
                                                  주변에 도로 없음
                                                </label>
                                              </div>

                                              <br>
                                              <img src="https://form.office.naver.com/form/getStreamImg.cmd?docId=NjcyYTBhYWYtZDNmMC00ZjM1LTkxZTMtYzE4NDZjODU4MWY0&filename=0a1ab5e2-c625-42b9-b431-346e5e8511b9.jpeg"

                                               <br><br>
                                              <input class="form-control" type="file" id="input_img2">

                                                  <img id="img2">

                                                <button class="btn btn-primary" type="button" input type='submit'>제출</button>
